<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProChat - Professional Chat Application</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a252f;
            border-bottom: 2px solid #667eea;
        }

        .sidebar-header h1 {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .sidebar-header .username {
            font-size: 14px;
            color: #bbb;
        }

        .rooms-section, .users-section {
            padding: 15px;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #95a5a6;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .room-item, .user-item {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-item:hover, .user-item:hover {
            background: #34495e;
        }

        .room-item.active {
            background: #667eea;
        }

        .room-item i, .user-item i {
            width: 20px;
        }

        .user-item {
            font-size: 14px;
        }

        .user-status {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            margin-left: auto;
        }

        /* Main Chat Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ecf0f1;
        }

        .chat-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            color: #2c3e50;
            font-size: 22px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-actions button {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .header-actions button:hover {
            color: #667eea;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message-header {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            align-items: baseline;
        }

        .message-username {
            font-weight: bold;
            color: #2c3e50;
        }

        .message-time {
            font-size: 11px;
            color: #95a5a6;
        }

        .message-text {
            color: #34495e;
            line-height: 1.5;
        }

        .message-text img, .message-text video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        .message-text a {
            color: #667eea;
            text-decoration: none;
        }

        .message-text a:hover {
            text-decoration: underline;
        }

        .system-message {
            text-align: center;
            color: #95a5a6;
            font-size: 13px;
            font-style: italic;
            padding: 5px;
        }

        .typing-indicator {
            color: #95a5a6;
            font-size: 13px;
            font-style: italic;
            padding: 10px 20px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-actions {
            display: flex;
            gap: 10px;
        }

        .input-actions button {
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 5px;
        }

        .input-actions button:hover {
            background: #ecf0f1;
            color: #667eea;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Emoji Picker */
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 30px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            max-width: 300px;
        }

        .emoji-picker.show {
            display: block;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .emoji:hover {
            background: #ecf0f1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-content button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .modal-content button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Username Modal -->
    <div class="modal show" id="usernameModal">
        <div class="modal-content">
            <h2>ðŸš€ Welcome to ProChat</h2>
            <input type="text" id="usernameInput" placeholder="Enter your username..." autofocus>
            <button onclick="joinChat()">Join Chat</button>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-comments"></i> ProChat</h1>
                <div class="username">ðŸ‘¤ <span id="currentUser">Guest</span></div>
            </div>

            <div class="rooms-section">
                <div class="section-title"><i class="fas fa-hashtag"></i> Channels</div>
                <div id="roomsList"></div>
            </div>

            <div class="users-section">
                <div class="section-title"><i class="fas fa-users"></i> Online Users</div>
                <div id="usersList"></div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-area">
            <div class="chat-header">
                <h2># <span id="currentRoom">general</span></h2>
                <div class="header-actions">
                    <button title="Search"><i class="fas fa-search"></i></button>
                    <button title="Info"><i class="fas fa-info-circle"></i></button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="system-message">Welcome to ProChat! Start chatting below.</div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-actions">
                        <button title="Upload Image" onclick="uploadMedia('image')"><i class="fas fa-image"></i></button>
                        <button title="Upload Video" onclick="uploadMedia('video')"><i class="fas fa-video"></i></button>
                        <button title="Add Link" onclick="addLink()"><i class="fas fa-link"></i></button>
                        <button title="Emoji" onclick="toggleEmoji()"><i class="fas fa-smile"></i></button>
                    </div>
                    <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                    <button id="sendBtn" disabled onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div class="emoji-picker" id="emojiPicker">
        <div class="emoji-grid" id="emojiGrid"></div>
    </div>

    <script>
        let socket;
        let currentUser = '';
        let currentRoom = 'general';
        let typingTimeout;

        // Initialize
        function init() {
            loadRooms();
            populateEmojis();
        }

        // Join Chat
        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username!');
                return;
            }

            currentUser = username;
            document.getElementById('currentUser').textContent = username;
            document.getElementById('usernameModal').classList.remove('show');
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // Connect to WebSocket
            socket = io();

            socket.on('connect', () => {
                socket.emit('join', {username: currentUser, room: currentRoom});
                addSystemMessage('âœ… Connected to server');
                loadMessages(currentRoom);
            });

            socket.on('message', (data) => {
                addMessage(data.username, data.message, data.type, data.timestamp);
            });

            socket.on('user_joined', (data) => {
                addSystemMessage(data.message);
                updateUsersList(data.users);
            });

            socket.on('user_left', (data) => {
                addSystemMessage(data.message);
                if (data.users) updateUsersList(data.users);
            });

            socket.on('user_typing', (data) => {
                if (data.is_typing) {
                    showTyping(data.username);
                } else {
                    hideTyping();
                }
            });

            socket.on('private_message', (data) => {
                addPrivateMessage(data.sender, data.message, data.timestamp);
            });
        }

        // Load Rooms
        async function loadRooms() {
            const response = await fetch('/api/rooms');
            const rooms = await response.json();
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '';

            rooms.forEach(room => {
                const roomItem = document.createElement('div');
                roomItem.className = 'room-item' + (room.name === currentRoom ? ' active' : '');
                roomItem.innerHTML = `<i class="fas fa-hashtag"></i> ${room.name}`;
                roomItem.onclick = () => switchRoom(room.name);
                roomsList.appendChild(roomItem);
            });
        }

        // Switch Room
        function switchRoom(roomName) {
            if (roomName === currentRoom) return;

            socket.emit('leave', {username: currentUser, room: currentRoom});
            currentRoom = roomName;
            socket.emit('join', {username: currentUser, room: currentRoom});

            document.getElementById('currentRoom').textContent = roomName;
            document.getElementById('chatMessages').innerHTML = '';
            loadMessages(roomName);
            loadRooms();
        }

        // Load Messages
        async function loadMessages(room) {
            const response = await fetch(`/api/messages/${room}`);
            const messages = await response.json();
            
            messages.forEach(msg => {
                addMessage(msg.username, msg.content, msg.message_type, msg.timestamp.split(' ')[1].substring(0, 5), false);
            });
        }

        // Update Users List
        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                if (user === currentUser) return;
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <i class="fas fa-user"></i> ${user}
                    <span class="user-status"></span>
                `;
                userItem.onclick = () => startPrivateChat(user);
                usersList.appendChild(userItem);
            });
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            socket.emit('message', {
                username: currentUser,
                message: message,
                room: currentRoom,
                type: 'text'
            });

            input.value = '';
            stopTyping();
        }

        // Add Message
        function addMessage(username, message, type = 'text', time = null, scroll = true) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message';

            const timestamp = time || new Date().toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
            const avatar = username.charAt(0).toUpperCase();

            let content = message;
            if (type === 'image') {
                content = `<img src="${message}" alt="Image">`;
            } else if (type === 'video') {
                content = `<video src="${message}" controls></video>`;
            } else if (type === 'link') {
                content = `<a href="${message}" target="_blank">${message}</a>`;
            } else {
                // Auto-linkify URLs
                content = linkify(message);
            }

            messageEl.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-username">${username}</span>
                        <span class="message-time">${timestamp}</span>
                    </div>
                    <div class="message-text">${content}</div>
                </div>
            `;

            messagesDiv.appendChild(messageEl);
            if (scroll) messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add System Message
        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageEl = document.createElement('div');
            messageEl.className = 'system-message';
            messageEl.textContent = message;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add Private Message
        function addPrivateMessage(sender, message, time) {
            addMessage(`${sender} (private)`, message, 'text', time);
        }

        // Start Private Chat
        function startPrivateChat(user) {
            const message = prompt(`Send private message to ${user}:`);
            if (message) {
                socket.emit('private_message', {
                    sender: currentUser,
                    recipient: user,
                    message: message
                });
            }
        }

        // Typing Indicator
        function handleTyping() {
            socket.emit('typing', {username: currentUser, room: currentRoom, is_typing: true});
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 2000);
        }

        function stopTyping() {
            socket.emit('typing', {username: currentUser, room: currentRoom, is_typing: false});
        }

        function showTyping(username) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${username} is typing...`;
            indicator.style.display = 'block';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Media Upload
        function uploadMedia(type) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = type === 'image' ? 'image/*' : 'video/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    // In production, upload to server/cloud storage
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        socket.emit('message', {
                            username: currentUser,
                            message: event.target.result,
                            room: currentRoom,
                            type: type
                        });
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // Add Link
        function addLink() {
            const url = prompt('Enter URL:');
            if (url) {
                socket.emit('message', {
                    username: currentUser,
                    message: url,
                    room: currentRoom,
                    type: 'link'
                });
            }
        }

        // Emoji Functions
        function populateEmojis() {
            const emojis = ['ðŸ˜€','ðŸ˜ƒ','ðŸ˜„','ðŸ˜','ðŸ˜…','ðŸ˜‚','ðŸ¤£','ðŸ˜Š','ðŸ˜‡','ðŸ™‚','ðŸ™ƒ','ðŸ˜‰','ðŸ˜Œ','ðŸ˜','ðŸ¥°','ðŸ˜˜','ðŸ˜—','ðŸ˜™','ðŸ˜š','ðŸ˜‹','ðŸ˜›','ðŸ˜','ðŸ˜œ','ðŸ¤ª','ðŸ¤¨','ðŸ§','ðŸ¤“','ðŸ˜Ž','ðŸ¥³','ðŸ˜','ðŸ˜’','ðŸ˜ž','ðŸ˜”','ðŸ˜Ÿ','ðŸ˜•','ðŸ™','ðŸ˜£','ðŸ˜–','ðŸ˜«','ðŸ˜©','ðŸ¥º','ðŸ˜¢','ðŸ˜­','ðŸ˜¤','ðŸ˜ ','ðŸ˜¡','ðŸ¤¬','ðŸ¤¯','ðŸ˜³','ðŸ¥µ','ðŸ¥¶','ðŸ˜±','ðŸ˜¨','ðŸ˜°','ðŸ˜¥','ðŸ˜“','ðŸ¤—','ðŸ¤”','ðŸ¤­','ðŸ¤«','ðŸ¤¥','ðŸ˜¶','ðŸ˜','ðŸ˜‘','ðŸ˜¬','ðŸ™„','ðŸ˜¯','ðŸ˜¦','ðŸ˜§','ðŸ˜®','ðŸ˜²','ðŸ¥±','ðŸ˜´','ðŸ¤¤','ðŸ˜ª','ðŸ˜µ','ðŸ¤','ðŸ¥´','ðŸ¤¢','ðŸ¤®','ðŸ¤§','ðŸ˜·','ðŸ¤’','ðŸ¤•','ðŸ¤‘','ðŸ¤ ','ðŸ‘','ðŸ‘Ž','ðŸ‘','ðŸ™Œ','ðŸ‘','ðŸ¤','ðŸ™','ðŸ’ª','ðŸŽ‰','ðŸŽŠ','ðŸŽˆ','ðŸŽ','ðŸ†','ðŸ¥‡','ðŸŒŸ','â­','âœ¨','ðŸ’«','ðŸ”¥','ðŸ’¯','âœ…','âŒ'];
            const grid = document.getElementById('emojiGrid');
            
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji';
                span.textContent = emoji;
                span.onclick = () => insertEmoji(emoji);
                grid.appendChild(span);
            });
        }

        function toggleEmoji() {
            document.getElementById('emojiPicker').classList.toggle('show');
        }

        function insertEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
            toggleEmoji();
        }

        // Utility: Linkify
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        }

        // Event Listeners
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
            else handleTyping();
        });

        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        // Close emoji picker when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.emoji-picker') && !e.target.closest('[title="Emoji"]')) {
                document.getElementById('emojiPicker').classList.remove('show');
            }
        });

        // Initialize on load
        init();
    </script>
</body>
</html>
